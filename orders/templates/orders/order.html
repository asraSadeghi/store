{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="breadcrumbs__section breadcrumbs__section-thin brk-bg-center-cover lazyload" style="padding-top: 75px;padding-bottom: 47px" data-bg="{% static 'img/1920x258_1.jpg' %}" data-brk-library="component__breadcrumbs_css">
		<span class="brk-abs-bg-overlay brk-bg-grad opacity-80"></span>
		<div class="breadcrumbs__wrapper">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-12 col-lg-6">
						<div class="d-flex justify-content-lg-end justify-content-start pr-40 pr-xs-0 breadcrumbs__title">
							<h2 class="brk-white-font-color font__weight-semibold font__size-48 line__height-68 font__family-montserrat">
								{{ product.name }}
							</h2>
						</div>
					</div>
					<div class="col-12 col-lg-6">
						<div class="pt-25 pb-35 position-static position-lg-relative breadcrumbs__subtitle">
							<h3 class="brk-white-font-color font__family-montserrat font__weight-medium font__size-18 line__height-21 text-uppercase mb-15">
								Check all our services
							</h3>
							<ol class="breadcrumb font__family-montserrat font__size-15 line__height-16 brk-white-font-color">
								<li>
									<a href="/">صفحه اصلی</a>
									<i class="fal fa-chevron-right icon"></i>
								</li>
                                <li>
									<a href="{% url 'shop:home' %}">فروشگاه</a>
									<i class="fal fa-chevron-right icon"></i>
								</li>

								<li class="active">سبد خرید</li>

							</ol>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <div class="container"  style="padding: 2rem">
    <h3>Checkout</h3>

    <p>Total: {{ order.get_total_price }}</p><br/>

    <form action="{% url 'orders:coupon_apply' order.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Apply">
    </form>

    <br/>
    <a href="{% url 'orders:payment' order.id order.get_total_price %}" class="btn btn-primary">Pay</a>

    </div>
{% endblock %}
