{% load static %}
<!DOCTYPE html>
<html   lang="fa" data-brk-skin="brk-blue.css">

<head>
	<title>ورود</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="{% static 'favicon.ico'%}">
	<link rel="apple-touch-icon-precomposed" href="{% static 'favicon.ico'%}">
	<meta name="theme-color" content="#2775FF">
	<meta name="keywords" content="themeforest, theme, html, template">
	<meta name="description" content="themeforest, theme, html, template">
	<link rel="stylesheet" id="brk-direction-bootstrap" href=" {% static 'css/assets/bootstrap.css'%}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" id="brk-skin-color" href="{% static 'css/skins/brk-blue.css'%}">
	<link id="brk-base-color" rel="stylesheet" href="{% static 'css/skins/brk-base-color.css'%}">
	<link rel="stylesheet" id="brk-direction-offsets" href="{% static 'css/assets/offsets.css'%}">
	<link id="brk-css-min" rel="stylesheet" href="{% static 'css/assets/styles.min.css'%}">
</head>

<body>
	<div class="brk-loader">
		<div class="brk-loader__loader"></div>
	</div>

	<div class="main-wrapper">
		<main class="main-container">
			<section>
				<div class="row no-gutters">
					<div class="col-12 col-lg-5 d-lg-block d-none">
						<div class="full-screen position-relative d-flex flex-column justify-content-center align-items-center z-index-2">
							<div class="brk-backgrounds brk-base-bg-gradient-15 brk-abs-overlay" data-brk-library="component__backgrounds_css,component__backgrounds_js,assets_particleground">
								<div class="brk-backgrounds__canvas brk-particles-standart"></div>
							</div>
							<a href="" class="z-index-2 mb-60 pl-15 pr-15">
								<img src="{%  static 'img/456x82_logo.png' %}" alt="logo" class="">
							</a>
							<a href="{% url 'shop:home' %}" class="btn-backgrounds btn-backgrounds_transparent btn-backgrounds_left-icon font__family-montserrat font__weight-normal text-uppercase font__size-13 z-index-2 text-center" style="padding-left:85px; padding-right: 60px;" data-brk-library="component__button">
								<span class="text">بازگشت به صفحه اصلی</span>
								<span class="before"><i class="fas fa-arrow-left"></i></span>
							</a>
						</div>
					</div>
					<div class="col-12 col-lg-7">
						<div class="full-screen d-flex align-items-center pt-30 pb-30 pt-lg-0 pb-lg-0">
							<div class="container-fluid">
								<div class="row justify-content-lg-start justify-content-center">
									<div class="col-lg-2 d-none d-lg-block"></div>
									<div class="col-12 col-lg-10">
										<h1 class="font__family-montserrat font__weight-bold font__size-42 line__height-42 mt-0 mb-45 text-center text-lg-left">ورود</h1>

										<form action="#" method="post" class="brk-form brk-form-strict maxw-570 mx-auto mx-lg-0" data-brk-library="component__form">
										 {% csrf_token %}
                                            {{ form }}

											<div class="no-margin pl-10 pr-10 mb-30 mt-40 d-flex flex-wrap justify-content-between align-items-center">
												<div>
													<input id="checkbox-strict-1" name="checkbox" type="checkbox" value="1" checked="checked">
													<label class="brk-form-checkbox-label" for="checkbox-strict-1">مرا به خاطر بسپار</label>
												</div>
												<div>
													<a class="font__size-14 line__height-24 brk-base-font-color text-decoration_underline" href="#">فراموشی رمز عبور</a>
												</div>
											</div>
											<div class="d-flex flex-wrap justify-content-between align-items-center flex-column flex-lg-row">
												<button class=" btn-backgrounds btn-backgrounds btn-backgrounds_280 btn-backgrounds_white btn-backgrounds_left-icon font__family-montserrat font__weight-bold text-uppercase font__size-13 z-index-2 text-center letter-spacing-20 mt-10" data-brk-library="component__button">
													<span class="text">ورود</span>
													<span class="before"><i class="far fa-hand-point-right"></i></span>
												</button>
												<a href="{% url 'accounts:register' %}" class="btn-backgrounds btn-backgrounds btn-backgrounds_280 btn-backgrounds_white font__family-montserrat font__weight-bold text-uppercase font__size-13 z-index-2 text-center letter-spacing-20 mt-10" data-brk-library="component__button">
													<span class="text">ثبت نام</span>
													<span class="before"><i class="fas fa-user"></i></span>
												</a>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<a href="#top" id="toTop"></a>



    <script src="{% static 'vendor/jquery/js/jquery.min.js'%}"></script>
<script src="{% static 'vendor/popper/js/popper.min.js'%}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<script src="{% static 'vendor/waypoints/js/jquery.waypoints.min.js'%}"></script>
<script src="{% static 'vendor/wow/js/wow.min.js'%}"></script>
<script src="{% static 'vendor/uiToTop/js/jquery.ui.totop.min.js'%}"></script>
<script src="{% static 'vendor/unveilhooks/js/ls.unveilhooks.min.js'%}"></script>
<script src="{% static 'vendor/lazysizes/js/lazysizes.min.js'%}"></script>
<script src="{% static 'vendor/formStyler/js/jquery.formstyler.min.js'%}"></script>
<script src="{% static 'js/assets/berserk.js'%}"></script>
<script src="{% static 'js/assets/brk-customizer.js'%}"></script>
<script src="{% static 'js/assets/brk-header.js'%}"></script>
<script src="{% static 'js/components/accordions/main.js'%}"></script>
<script src="{% static 'js/components/tabs/main.js'%}"></script>
<script src="{% static 'js/components/buttons/main.js'%}"></script>
<script src="{% static 'js/components/form-controls/main.js'%}"></script>
<script src="{% static 'js/components/media-embeds/main.js'%}"></script>
<script src="{% static 'js/components/image-map/main.js'%}"></script>
<script src="{% static 'js/components/footer/main.js'%}"></script>
<script src="{% static 'js/components/portfolio-masonry/main.js'%}"></script>
<script src="{% static 'js/components/progress-bars/main.js'%}"></script>
<script src="{% static 'js/components/portfolio-rows/main.js'%}"></script>
<script src="{% static 'js/components/steps/main.js'%}"></script>
<script src="{% static 'js/components/parallax-video/main.js'%}"></script>
<script src="{% static 'js/components/counter/main.js'%}"></script>
<script src="{% static 'js/components/sliders/main.js'%}"></script>
<script src="{% static 'js/components/breadcrumbs/main.js'%}"></script>
<script src="{% static 'js/components/info-box/main.js'%}"></script>
<script src="{% static 'js/components/shop-components-tiles/main.js'%}"></script>
<script src="{% static 'js/components/blog-page/main.js'%}"></script>
</body>

</html>
