{% load compile_static %}

<!DOCTYPE html>
<html dir="rtl" lang="fa" data-brk-skin="brk-blue.css">

<head>
	<title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" id="brk-skin-color" href="{% static 'css/skins/brk-blue.css'%}">
	<link id="brk-base-color" rel="stylesheet" href="{% static 'css/skins/brk-base-color.css'%}">

	<link rel="stylesheet" href="{% static 'vendor/revslider/css/settings.css' %}">
</head>
<body>
     <div class="brk-loader">
		<div class="brk-loader__loader"></div>
	</div>

	<style>
		#rev_slider_5_1_wrapper .tp-loader.spinner2 {
			background-color: #0071fc !important;
		}
	</style>
	<style>
		.brk-i-slider {
			font-weight: 400 !important
		}
	</style>
	<style>
		.custom.tparrows {
			cursor: pointer;
			background: #000;
			background: rgba(0, 0, 0, 0.5);
			width: 40px;
			height: 40px;
			position: absolute;
			display: block;
			z-index: 100
		}

		.custom.tparrows:hover {
			background: #000
		}

		.custom.tparrows:before {
			font-family: "revicons";
			font-size: 15px;
			color: #fff;
			display: block;
			line-height: 40px;
			text-align: center
		}

		.custom.tparrows.tp-leftarrow:before {
			content: "\e824"
		}

		.custom.tparrows.tp-rightarrow:before {
			content: "\e825"
		}
	</style>
    <div class="main-page">

			</div>
			<div class="brk-header-mobile__logo">
				<a href="#"><img src="{% static 'img/logo-2.png'%}" alt=""></a>
			</div>
		</div>


    {% include 'inc/navbar.html' %}

						<div class="brk-footer__rights pt-15 pb-20 text-center">

								Berserk All rights reserved</p>
						</div>
					</div>
				</div>

	</div>
    <a href="#top" id="toTop"></a>
	<script defer="defer" src="{% static 'js/scripts.min.js'%}"></script>
	<script defer="defer" src="{% static 'vendor/revslider/js/jquery.themepunch.tools.min.js'%}"></script>
	<script defer="defer" src="{% static 'vendor/revslider/js/jquery.themepunch.revolution.min.js'%}"></script>
	<script defer="defer" src="{% static 'vendor/revslider/js/extensions/revolution.extension.layeranimation.min.js'%}"></script>
	<script defer="defer" src="{% static 'vendor/revslider/js/extensions/revolution.extension.navigation.min.js'%}"></script>
	<script defer="defer" src="{% static 'vendor/revslider/js/extensions/revolution.extension.parallax.min.js'%}"></script>
	<script defer="defer" src="{% static 'vendor/revslider/js/extensions/revolution.extension.slideanims.min.js'%}"></script>
	<script defer="defer" src="{% static 'vendor/revslider/js/extensions/revolution.extension.actions.min.js'%}"></script>
	<script>
		var revapi5,
			tpj;
		(function () {
			if (!/loaded|interactive|complete/.test(document.readyState)) document.addEventListener("DOMContentLoaded", onLoad);
			else onLoad();

			function onLoad() {
				if (tpj === undefined) {
					tpj = jQuery;
					if ("on" == "on") tpj.noConflict();
				}
				if (tpj("#rev_slider_5_1").revolution == undefined) {
					revslider_showDoubleJqueryError("#rev_slider_5_1");
				} else {
					revapi5 = tpj("#rev_slider_5_1").show().revolution({
						sliderType: "standard",
						jsFileLocation: "{% static 'vendor/revslider/js/'%}",
						sliderLayout: "fullscreen",
						dottedOverlay: "none",
						delay: 5000,
						navigation: {
							keyboardNavigation: "off",
							keyboard_direction: "horizontal",
							mouseScrollNavigation: "off",
							mouseScrollReverse: "default",
							onHoverStop: "off",
							arrows: {
								style: "custom",
								enable: true,
								hide_onmobile: false,
								hide_onleave: true,
								hide_delay: 200,
								hide_delay_mobile: 1200,
								tmp: '',
								left: {
									h_align: "left",
									v_align: "center",
									h_offset: 10,
									v_offset: 0
								},
								right: {
									h_align: "right",
									v_align: "center",
									h_offset: 10,
									v_offset: 0
								}
							}
						},
						responsiveLevels: [1240, 1024, 778, 480],
						visibilityLevels: [1240, 1024, 778, 480],
						gridwidth: [1200, 992, 768, 576],
						gridheight: [960, 768, 960, 720],
						lazyType: "none",
						parallax: {
							type: "mouse",
							origo: "slidercenter",
							speed: 400,
							speedbg: 0,
							speedls: 0,
							levels: [4, 6, 8, 10, 12, 30, 35, 40, 45, 46, 47, 48, 49, 50, 51, 55],
							disable_onmobile: "on"
						},
						shadow: 0,
						spinner: "spinner2",
						stopLoop: "off",
						stopAfterLoops: -1,
						stopAtSlide: -1,
						shuffle: "off",
						autoHeight: "off",
						fullScreenAutoWidth: "on",
						fullScreenAlignForce: "off",
						fullScreenOffsetContainer: "",
						fullScreenOffset: "",
						disableProgressBar: "on",
						hideThumbsOnMobile: "on",
						hideSliderAtLimit: 0,
						hideCaptionAtLimit: 0,
						hideAllCaptionAtLilmit: 0,
						debugMode: false,
						fallbacks: {
							simplifyAll: "off",
							nextSlideOnWindowFocus: "off",
							disableFocusListener: false,
						}
					});
				}; /* END OF revapi call */
			}; /* END OF ON LOAD FUNCTION */
		}()); /* END OF WRAPPING FUNCTION */
	</script>
</body>

</html>
